<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Create new product</title>
</head>
<body>
<div align="center">
    <h1>Create new product</h1>
    <br><br/>

    <!-- create form with action and model object -->
    <form action="#" method="post" th:action=="@{/save}" th:object="${product}">
        <table>

            <tr>
                <td> Product id</td>
                <td><input readonly="readonly" th:field="*{id}" type="text"></td>
            </tr>
            <!-- name input -->
            <tr>
                <td>Product name</td>
                <td><input th:field="*{name}" type=="text"></td>
            </tr>
            <!-- price input -->
            <tr>
                <td>Price</td>
                <td><input th:field="*{price}" type="text"></td>
            </tr>

            <!-- confirm button -->

            <tr>
                <td calspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
